<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- css -->
  <link rel="stylesheet" href="./styles.css">
  <!-- fuetntes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>
      <div class="datos">
        <div class="name">
          <p><strong>Victor Crest</strong> 
                26</p> 
        </div>
        <p>London</p>        
                
                
      </div>
      <div class="stats ali">
        <div class="followers">
          <strong> 80K</strong>
           <p>Followers</p>   
         
              
        </div>
        <div class="likes ali">
          <strong> 803K</strong>
           <p>Likes</p> 
         
            
        </div>
        <div class="photos ali">
          <strong> 1.4K</strong>
           <p>Photos</p> 
             
                
        </div>
      </div>
    </div>
  </div>
  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/gerardocash/" target="_blank">Gerardo Casta√±eda</a>.
  </div>
</body>
</html>
